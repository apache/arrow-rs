[package]
name = "arrow-schema"
version = { workspace = true }
description = "Defines the logical types for arrow arrays"
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = "2024"
rust-version = { workspace = true }

[lib]
name = "arrow_schema"
bench = false

[dependencies]
serde_core = { version = "1.0", default-features = false, features = [
    "std",
    "rc",
], optional = true }
bitflags = { version = "2.0.0", default-features = false, optional = true }
serde_json = { version = "1.0", optional = true }

[features]
canonical_extension_types = ["dep:serde_core", "dep:serde_json"]
# Enable ffi support
ffi = ["bitflags"]
serde = ["dep:serde_core"]

[package.metadata.docs.rs]
all-features = true

[dev-dependencies]
bincode = { version = "2.0.1", default-features = false, features = [
    "std",
    "serde",
] }
criterion = { version = "0.5", default-features = false }
insta = "1.43.1"

[[bench]]
name = "ffi"
harness = false
required-features = ["ffi"]
