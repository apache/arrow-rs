name: integration

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

# trigger for all PRs that touch certain files and changes to main
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/**
      - arrow-array/**
      - arrow-buffer/**
      - arrow-cast/**
      - arrow-csv/**
      - arrow-data/**
      - arrow-integration-test/**
      - arrow-integration-testing/**
      - arrow-ipc/**
      - arrow-json/**
      - arrow-avro/**
      - arrow-ord/**
      - arrow-pyarrow-integration-testing/**
      - arrow-pyarrow/**
      - arrow-schema/**
      - arrow-select/**
      - arrow-sort/**
      - arrow-string/**
      - arrow/**

jobs:
  integration:
    name: Archery test With other arrows
    runs-on: ubuntu-latest
    container:
      image: apache/arrow-dev:amd64-conda-integration
    env:
      ARROW_USE_CCACHE: OFF
      ARROW_CPP_EXE_PATH: /build/cpp/debug
      ARROW_NANOARROW_PATH: /build/nanoarrow
      ARROW_RUST_EXE_PATH: /build/rust/debug
      BUILD_DOCS_CPP: OFF
      ARROW_INTEGRATION_CPP: ON
      ARROW_INTEGRATION_CSHARP: ON
      ARCHERY_INTEGRATION_TARGET_IMPLEMENTATIONS: "rust"
      ARCHERY_INTEGRATION_WITH_DOTNET: "1"
      ARCHERY_INTEGRATION_WITH_GO: "1"
      ARCHERY_INTEGRATION_WITH_JAVA: "1"
      ARCHERY_INTEGRATION_WITH_JS: "1"
      ARCHERY_INTEGRATION_WITH_NANOARROW: "1"
      # https://github.com/apache/arrow/pull/38403/files#r1371281630
      ARCHERY_INTEGRATION_WITH_RUST: "1"
      # These are necessary because the github runner overrides $HOME
      # https://github.com/actions/runner/issues/863
      RUSTUP_HOME: /root/.rustup
      CARGO_HOME: /root/.cargo
    defaults:
      run:
        shell: bash
    steps:
      # This is necessary so that actions/checkout can find git
      - name: Export conda path
        run: echo "/opt/conda/envs/arrow/bin" >> $GITHUB_PATH
      # This is necessary so that Rust can find cargo
      - name: Export cargo path
        run: echo "/root/.cargo/bin" >> $GITHUB_PATH
      - name: Check rustup
        run: which rustup
      - name: Check cmake
        run: which cmake
      - name: Checkout Arrow
        uses: actions/checkout@v6
        with:
          repository: apache/arrow
          submodules: true
          fetch-depth: 0
      - name: Checkout Arrow Rust
        uses: actions/checkout@v6
        with:
          path: rust
          submodules: true
          fetch-depth: 0
      - name: Checkout Arrow .NET
        uses: actions/checkout@v6
        with:
          repository: apache/arrow-dotnet
          path: dotnet
      - name: Checkout Arrow Go
        uses: actions/checkout@v6
        with:
          repository: apache/arrow-go
          path: go
      - name: Checkout Arrow Java
        uses: actions/checkout@v6
        with:
          repository: apache/arrow-java
          path: java
      - name: Checkout Arrow JavaScript
        uses: actions/checkout@v6
        with:
          repository: apache/arrow-js
          path: js
      - name: Checkout Arrow nanoarrow
        uses: actions/checkout@v6
        with:
          repository: apache/arrow-nanoarrow
          path: nanoarrow
      - name: Monitor resources - Before build
        run: |
          echo "=== INITIAL RESOURCE USAGE ==="
          echo "--- Memory ---"
          free -h
          echo "--- Disk ---"
          df -h
          echo "--- Process count ---"
          ps aux | wc -l
          echo "--- Top memory consumers ---"
          ps aux --sort=-%mem | head -10
      - name: Patch build script to monitor JS copy
        run: |
          # Create a monitoring wrapper for the cp command
          cat > /tmp/monitored_cp.sh << 'EOF'
          #!/bin/bash
          echo "=== BEFORE CP: Memory and Disk ==="
          free -h
          df -h /
          echo "=== JS directory size ==="
          du -sh "$1" 2>/dev/null || echo "Source not found: $1"
          if [ -d "$1/node_modules" ]; then
            echo "=== node_modules size ==="
            du -sh "$1/node_modules"
            echo "=== node_modules file count ==="
            find "$1/node_modules" -type f | wc -l
          fi

          echo "=== Starting cp -a at $(date) ==="
          # Run the actual cp with progress monitoring
          (
            while kill -0 $$ 2>/dev/null; do
              echo "--- Resources during cp at $(date) ---"
              free -h | grep "Mem:"
              df -h / | tail -1
              sleep 5
            done
          ) &
          MONITOR_PID=$!

          # Run the copy
          /bin/cp -a "$@"
          CP_EXIT=$?

          # Stop monitoring
          kill $MONITOR_PID 2>/dev/null || true

          echo "=== AFTER CP: Memory and Disk ==="
          free -h
          df -h /

          exit $CP_EXIT
          EOF
          chmod +x /tmp/monitored_cp.sh

          # Backup and patch the build script to use monitored cp
          cp ci/scripts/integration_arrow_build.sh ci/scripts/integration_arrow_build.sh.orig
          sed -i 's|cp -a "${arrow_dir}/js" "${build_dir}/js"|/tmp/monitored_cp.sh "${arrow_dir}/js" "${build_dir}/js"|g' ci/scripts/integration_arrow_build.sh
          sed -i 's|cp -a "${arrow_dir}/dotnet" "${build_dir}/dotnet"|/tmp/monitored_cp.sh "${arrow_dir}/dotnet" "${build_dir}/dotnet"|g' ci/scripts/integration_arrow_build.sh

          echo "=== Build script patched to monitor cp commands ==="
          diff ci/scripts/integration_arrow_build.sh.orig ci/scripts/integration_arrow_build.sh || true
      - name: Build
        run: |
          # Create a wrapper script to monitor during build
          cat > /tmp/monitor_build.sh << 'EOF'
          #!/bin/bash
          set -e

          # Start background monitoring
          (
            while true; do
              echo "=== Resource snapshot at $(date) ==="
              free -h | grep -E "Mem:|Swap:"
              df -h / | tail -1
              sleep 30
            done
          ) &
          MONITOR_PID=$!

          # Run the actual build
          conda run --no-capture-output ci/scripts/integration_arrow_build.sh $PWD /build

          # Stop monitoring
          kill $MONITOR_PID 2>/dev/null || true
          EOF
          chmod +x /tmp/monitor_build.sh
          /tmp/monitor_build.sh
      - name: Monitor resources - After build
        if: always()
        run: |
          echo "=== FINAL RESOURCE USAGE ==="
          echo "--- Memory ---"
          free -h
          echo "--- Disk ---"
          df -h
          echo "--- Build directory size ---"
          du -sh /build/* 2>/dev/null || echo "No /build directory"
          echo "--- Top 20 largest directories ---"
          du -h /build 2>/dev/null | sort -rh | head -20 || echo "Cannot analyze /build"
      - name: Run
        run: conda run --no-capture-output ci/scripts/integration_arrow.sh $PWD /build

  # test FFI against the C-Data interface exposed by pyarrow
  pyarrow-integration-test:
    name: Pyarrow C Data Interface
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
        # PyArrow 15 was the first version to introduce StringView/BinaryView support
        pyarrow: ["15", "16", "17"]
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - name: Setup Rust toolchain
        run: |
          rustup toolchain install ${{ matrix.rust }}
          rustup default ${{ matrix.rust }}
          rustup component add rustfmt clippy
      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: /home/runner/.cargo
          key: cargo-maturin-cache-
      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: /home/runner/target
          # this key is not equal because maturin uses different compilation flags.
          key: ${{ runner.os }}-${{ matrix.arch }}-target-maturin-cache-${{ matrix.rust }}-
      - uses: actions/setup-python@v6
        with:
          python-version: '3.8'
      - name: Upgrade pip and setuptools
        run: pip install --upgrade pip setuptools wheel virtualenv
      - name: Create virtualenv and install dependencies
        run: |
          virtualenv venv
          source venv/bin/activate
          pip install maturin toml pytest pytz pyarrow==${{ matrix.pyarrow }}
      - name: Run Rust tests
        run: |
          source venv/bin/activate
          cd arrow-pyarrow-testing
          cargo test
      - name: Run Python tests
        run: |
          source venv/bin/activate
          cd arrow-pyarrow-integration-testing
          maturin develop
          pytest -v .
